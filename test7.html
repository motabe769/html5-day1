<!DOCTYPE html>
<html lang="en">
<head>
    <title> Purwadhika </title>

            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2"> Jakarta </th>
            <td>- A -</td>
            <td>- B -</td>
            <td>- A -</td>
            <td>- A -</td>
        </tr>
        <tr>
            <td>- C -</td>
            <td>- D -</td>
        </tr>
    </table>    
</body>
</html>
